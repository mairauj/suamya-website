<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Furniture - Your Website</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="css/order.css">
        <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
    <!-- progress-bar -->
    <div class="progress-bar">
        <div class="step">
            <div class="bullet  active">1</div>
            <p>Cart</p>
        </div>
        <div class="step">
            <div class="bullet ">2</div>
            <p>Review</p>
        </div>
        <div class="step">
            <div class="bullet">3</div>
            <p>Payment</p>
        </div>
    </div>
    <!-- Order Section -->
    <section class="order">
        <div class="container">
            <h1 class="heading">Order Your Furniture</h1>

            <form id="orderForm" action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
                </div>
               
                <div class="form-group">
                    <label for="date">Preferred Delivery Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="btn">Place Order</button>
            </form>
        </div>
    </section>

    <!-- footer section  -->
    <section class="footer">
        <div class="box-container">
            <div class="box">
                <h3>quick links</h3>
                <a href="index.html"> <i class="fas fa-arrow-right"></i> home</a>
                <a href="shop.html"> <i class="fas fa-arrow-right"></i> shop</a>
                <a href="about.html"> <i class="fas fa-arrow-right"></i> about</a>
                <a href="team.html"> <i class="fas fa-arrow-right"></i> team</a>
                <a href="blog.html"> <i class="fas fa-arrow-right"></i> blog</a>
                <a href="contact.html"> <i class="fas fa-arrow-right"></i> contact</a>
            </div>

            <div class="box">
                <h3>extra links</h3>
                <a href="#"> <i class="fas fa-arrow-right"></i> my order</a>
                <a href="#"> <i class="fas fa-arrow-right"></i> my wishlist</a>
                <a href="#"> <i class="fas fa-arrow-right"></i> my account</a>
                <a href="#"> <i class="fas fa-arrow-right"></i> my favorite</a>
                <a href="#"> <i class="fas fa-arrow-right"></i> terms of user</a>
            </div>

            <div class="box">
                <h3>extra links</h3>
                <a href="#"> <i class="fab fa-facebook-f"></i> facebook</a>
                <a href="#"> <i class="fab fa-twitter"></i> twitter</a>
                <a href="#"> <i class="fab fa-instagram"></i> instagram</a>
                <a href="#"> <i class="fab fa-linkedin"></i> linkedin</a>
                <a href="#"> <i class="fab fa-pinterest"></i> pinterest</a>
            </div>

            <div class="box">
                <h3>newsletter</h3>
                <p>subscribe for latest updates</p>
                <form action="">
                    <input type="email" name="" placeholder="enter your email" id="" />
                    <input type="submit" value="subscribe" class="btn" />
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const datePicker = document.getElementById("date");

            // Function to add one month to the current date
            function getMinDate() {
                const today = new Date();
                today.setMonth(today.getMonth() );
                return today.toISOString().split('T')[0];
            }

            // Set the minimum selectable date
            datePicker.min = getMinDate();
        });
        document.getElementById('orderForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            window.location.href = 'price.html'; 
        });
    </script>
</body>

</html>
